services:
  db:
    image: postgres:15-alpine
    container_name: stock_db
    restart: always
    environment:
      POSTGRES_USER: stockuser
      POSTGRES_PASSWORD: stockpass
      POSTGRES_DB: stockdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stockuser -d stockdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: stock_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg2://stockuser:stockpass@db:5432/stockdb
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    container_name: stock_frontend
    depends_on:
      - api
    ports:
      - "3000:80"
    restart: always

volumes:
  postgres_data:
